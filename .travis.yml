sudo: required
services:
  - docker

before_install:
  - docker build -t dockerquark/journal-test -f ./web/Dockerfile.dev ./web

script:
  - docker run dockerquark/journal-test yarn test -- --coverage

after_success:
  - docker build -t dockerquark/journal-web-prod ./web
  - docker build -t dockerquark/journal-api-prod ./api
  - docker build -t dockerquark/journal-nginx-prod ./nginx
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_ID" --password-stdin
  - docker push dockerquark/journal-web-prod
  - docker push dockerquark/journal-api-prod
  - docker push dockerquark/journal-nginx-prod

deploy:
  edge: true
  provider: elasticbeanstalk
  region: eu-west-2
  app: journal
  env: Journal-env
  bucket_name: elasticbeanstalk-eu-west-2-261235767811
  bucket_path: journal
  on:
    branch: master
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: $AWS_ACCESS_KEY
